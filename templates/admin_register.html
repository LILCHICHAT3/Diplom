<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация старосты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Платформа контроля уборок</a>
    </nav>

    <div class="container mt-4">
        <h2>Регистрация старосты</h2>
        <form method="POST" action="{{ url_for('admin_register') }}">
            <div class="form-group">
                <label for="full_name">ФИО:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="number_of_dormitory">Номер общежития:</label>
                <select class="form-control" id="number_of_dormitory" name="number_of_dormitory" required>
                    <option value="">Выберите общежитие</option>
                    {% for dormitory in dormitories %}
                        <option value="{{ dormitory }}">{{ dormitory }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="number_of_floor">Номер этажа:</label>
                <input type="number" class="form-control" id="number_of_floor" name="number_of_floor" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрировать</button>
        </form>
    </div>
</body>
</html>
